<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		
	  	
	  	var new_msg;
	  	var new_log;
	  	var old_logs = "";
	  	$(document).ready(function(){
	  		load();
	  		$("#msg").keypress(function(e){
	  			if(e.which == 13){
	  				var date = new Date();
	  				new_msg = $("#msg").val();

	  				new_log = date.toDateString() + " " + 
	  				date.getHours() + ":" + date.getMinutes() + ":" + 
	  				date.getSeconds() + " - " +new_msg + "<br/>";
	  				$("#msg").val("");
	  				localStorage.setItem("logs",new_log + old_logs)
	  				load();
	  			}
	  		});
	  	});

	  	function load(){
	  		old_logs = localStorage.getItem("logs");
	  		if(old_logs == null){
	  			old_logs = "";
	  		}
	  		$("div#log").html(old_logs);
	  	}

	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
