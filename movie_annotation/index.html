<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Classic Movie</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Classic Movie</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="classic_video" controls></video>
<div id="movie_quotes"></div>







<script>
  
  function annotate(){
  	var time = Math.floor(vid.currentTime);
  	if(time in quotes){
    	annotations.innerHTML = quotes[time];
    }
  }
  quotes = {
  24:"Igor: DR. FRANKENSTEIN?!?!?",
  31:"Dr. Frederick Frankenstein: Frokensteen.",
  34:"Igor: You're putting me on.",
  36:'Dr. Frederick Frankenstein: No, it\u2019s pronounced, "Frokensteen".',
  39:"Igor: Do you also say Froaderick?",
  42:'Dr. Frederick Frankenstein: No . . . "Frederick."',
  44:"Igor: Well, why isn't it 'Froaderick Frokensteen'?",
  47:"Dr. Frederick Frankenstein: It isn't, it's \u0022Frederick Frokensteen\u0022",
  50:"Igor: I see.",
  52:"Dr. Frederick Frankenstein: You must be Igor. \u005BHe pronounces it ee-gor.\u005D",
  53:'Igor: No, it\u2019s pronounced "eye-gor."',
  57:'Dr. Frederick Frankenstein: But they told me it was "ee-gor"...',
  58:"Igor: Well, they were wrong then, weren't they?",
  61:"Dr. Frederick Frankenstein: Uh, you were sent here by Herr Falkstein, weren't you?",
  64:"Igor: Yes. My grandfather used to work for your grandfather.",
  71:"Dr. Frederick Frankenstein: How nice.",
  72:"Igor: Of course the rates have gone up.",
  73:"Dr. Frederick Frankenstein: Of course, of course, I'm sure we'll get along splendidly.",
  78:"Dr. Frederick Frakenstein: Oh, I uh, you know I don't mean to embarrass you, but I'm rather a brilliant surgeon. Perhaps I can help you with that hump.",
  89:"Igor: What hump?",
  };
	vid = document.getElementById("classic_video");
  annotations = document.getElementById("movie_quotes");
	vid.addEventListener("timeupdate",annotate,false);
  
</script>





</body>

</script>
</body>
</html>
